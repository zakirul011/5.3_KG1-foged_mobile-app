<!doctype html>
<html lang="en">

    <div class="preloader po-re padding-around">
        <img src="./assets/img/preloader/absolute-img.png" alt="" class="absolute-img">
        <div class="logo mb-20">
            <img src="./assets/img/logo/logo-white.png" alt="">
        </div>
        <div class="section-content white-content">
            <h2>kg1 FOrged</h2>

        <div class="loading-line-wrap">

                    </div>

                        </div>
                        <div class="border-input mb-10">
                            <input type="password" placeholder="Password">
                        </div>
                        <button class="border-btn white-btn mt-20">Sign In</button>
                    </form>
                    <div class="section-content white-content mt-20">
                        <p class="forget-tx"><a href="#">Forget your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>





    <!-- Popper.js first, then Bootstrap JS -->
