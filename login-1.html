<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    
    <title>KG1 Forged</title>
</head>

<body>
    
    <div class="preloader po-re padding-around">
        <img src="./assets/img/preloader/absolute-img.png" alt="" class="absolute-img">
        <div class="logo mb-20">
            <img src="./assets/img/logo/logo-white.png" alt="">
        </div>
        <div class="section-content white-content">
            <h2>kg1 FOrged</h2>
        </div>
        <div class="loading-line-wrap">
            <p>Loading...</p>
            <div class="loading-line po-re">
                <span></span>
            </div>
        </div>
    </div>
    
    <div class="app-wrapper">
        
        <!-- app-body -->
        <div class="app-body">
            <div class="login dark padding-around vertical-flex bg-attachment text-center" style="background-image: url(./assets/img/login/bg-1.jpg);">
                <div class="section-content white-content mb-10">
                    <h6>welcome</h6>
                    <h1 class="gradient-text">Sign In your 
                        account</h1>
                    <p class="w-90">KG1 Forged is a manufacturer of TRUE forged 
                        custom wheels. Each of our wheels is made of 
                        6061-T6 Aerospace grade forged aluminum. </p>
                </div>
                <div class="form-bx w-90 mb-10">
                    <form action="login-1.html">
                        <div class="round-input mb-10">
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="round-input mb-10">
                            <input type="password" placeholder="Password">
                        </div>
                        <button class="site-btn w-100 mt-10" type="submit">Sign In</button>
                    </form>
                    <a href="#" class="forget-tx mt-15 d-block gradient-90-text">Forget your password?</a>
                </div>
                <div class="social-bx w-90">
                    <p>or sign in with social networks</p>
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook-f"></i>Facebook</a></li>
                        <li><a href="#" style="background-color: #0DADE9;"><i class="fab fa-twitter"></i>twitter</a></li>
                    </ul>
                </div>
                <a href="#" class="site-btn w-90">Sign Up</a>
            </div>
        </div>
        
    </div>





    <!-- Popper.js first, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/nice-select.min.js"></script>
    <script src="assets/js/scrollup.min.js"></script>
    <script src="assets/js/slick.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
