            <img src="./assets/img/logo/logo-white.png" alt="">

        <div class="section-content white-content">

                        </div>
                        <div class="border-input mb-10">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="border-input mb-10">
                            <input type="password" placeholder="Re-Password">
                        </div>
                        <button class="site-btn w-100 mt-10" type="submit">Create a Account</button>
                    </form>
                </div>
                <div class="social-bx w-90">
                    <p>or sign in with social networks</p>
                    <ul>
